<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schere, Stein, Papier</title>
</head>
<body>
    <div class="app">
        <div class="playerMoves">
            <div class="battle"></div>
            <div class="moves">
                <button class="playersButton" onclick="playGame('Schere')">
                    <img src="assets/Schere.png" alt="Schere">
                </button>
                <button class="playersButton" onclick="playGame('Stein')">
                    <img src="assets/Stein.png" alt="Stein">
                </button>
                <button class="playersButton" onclick="playGame('Papier')">
                    <img src="assets/Papier.png" alt="Papier">
                </button>
            </div>
        </div>
        <div class="gameInfos">
            <p class="gameMove"></p>
            <p class="gameResult"></p>
            <div class="gameScore">
                <p class="scoreWins"></p>
                <p class="scoreNiderlage"></p>
                <p class="scoreUnentschieden"></p>
            </div>
        </div>
        <button class="resetButton" onclick="resetScore()">Neustart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
